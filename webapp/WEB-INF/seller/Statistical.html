<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./statistical.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>image</th>
            <th>number</th>
            <th>price</th>
            <th>category</th>
            <th>username</th>
            <th>status</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>

            <td>
              1
            </td>
            <td><img src="https://images.unsplash.com/photo-1660379065899-8ac3d92521fd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" style="width: 4rem;height: 4rem;object-fit: cover"></td>

            <td>
              <p class="desc">
                1
              </p>
            </td>
            <td>199.000</td>
            <td>
              Tuấn Ngọc
            </td>
            <td>
              <div class="status">
                <p class="status__active">ngocb210</p>
              </div>
            </td>
            <td>
              <div class="checkbox">
                <input
                  type="checkbox"
                  name="active"
                  class="checkbox__input"
                  id="checkbox__active"
                />
                <label class="checkbox__lable" for="checkbox__active">
                  <div class="checkbox__circle"></div>
                </label>
              </div>
            </td>
            <td>
              <div class="action">
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-wrench"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
