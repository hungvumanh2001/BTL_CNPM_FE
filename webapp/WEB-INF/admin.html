<script>
    //hiển thị danh sách hàng mà khách mua của mình chờ xác nhận
    function loadOrder() {
        document.getElementById('main').innerHTML = `<div class="table">
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>image</th>
            <th>number</th>
            <th>price</th>
            <th>category</th>
            <th>username</th>
            <th>status</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>`;
        console.log(localStorage.getItem("USERID"))
        $.ajax({
            type: "GET",
            url:
                "http://localhost:8686/receipt/find-all-by-StatusAndUserId?userId=" +localStorage.getItem("USERID") +
                "&status=0",
            success: function (data) {
                console.log(data)
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    str += `<tr>
            <td>
              ${i + 1}
            </td>
            <td><img src="images/${
                        data[i].product.imageRoot
                    }" style="width: 4rem;height: 4rem;object-fit: cover"></td>

            <td>
              <p class="desc">
                ${data[i].number}fload
              </p>
            </td>
            <td>${convertPrice(data[i].product.price)}</td>
            <td>
              ${data[i].product.category.name}
            </td>
            <td>
              <div class="status">
                <p class="status__active">${data[i].user.username}</p>
              </div>
            </td>
            <td>
              <div class="checkbox">
                <input
                  type="checkbox"
                  name="active"
                  class="checkbox__input"
                  id="checkbox__active"
                  onclick="confirmOrder(${data[i].id})"
                />
                <label class="checkbox__lable" for="checkbox__active">
                  <div class="checkbox__circle"></div>
                </label>
              </div>
            </td>
            <td>
              <div class="action">

                <i class="fa-solid fa-trash" style="cursor: pointer" onclick="deleteOrder(${
                        data[i].id
                    })"></i>
              </div>
            </td>
          </tr>`;
                }
                document.getElementById("tbody").innerHTML = str;
            }
        });
    }
    function confirmOrder(id) {
        // console.log(id)
        $.ajax({
            headers: {
                Accept: "application/json",
                "Content-Type": "application/json",
                Authorization: "Bearer " + localStorage.getItem("TOKEN"),
            },

            type: "PUT",
            url: "http://localhost:8686/cart/confirm?id=" + id,
            success: function (data) {
                alert("Đã thay đổi trạng thái đơn hàng!");
                cart();
            }
        });
    }
</script>
