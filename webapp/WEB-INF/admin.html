    // convert
    function convertPrice(price) {
        let convert = "";
        var stack = [];
        let str = "";
        while (price >= 1000) {
            let result = price % 1000;
            if (result < 10) {
                convert = ".00" + (price % 1000).toString();
            } else {
                if (result < 100) {
                    convert = ".0" + result.toString();
                } else convert = "." + (price % 1000).toString();
            }
            stack.push(convert);
            price = parseInt(price / 1000).toString();
        }
        stack.push(price);
        for (var i = stack.length - 1; i >= 0; i--) {
            //pop push cũng đc vì nó là hàm của stack
            str += stack[i];
        }
        return str;
    }
